<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="available-balance" class="stat-value">8940</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- Button grid -->
                    <div class="mt-5 grid grid-cols-3 gap-4 mx-3">
                        <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                        <button class="btn btn-lg">Transfer Money</button>
                    </div>
                    <!-- button grid end -->
                    <!-- form start -->
                    <div id="add-money-form" class="card bg-base-100 max-w-sm shrink-0 shadow-2xl mt-3 hidden">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="amount-input" type="number" placeholder="Enter your Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-input" type="password" placeholder="Enter Pin" class="input input-bordered" required autocomplete="off" />
                            </div>
                            <div class="form-control mt-6">
                                <button id="money-added-primarybtn" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- form end -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
